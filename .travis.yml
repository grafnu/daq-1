sudo: required
dist: trusty
language: python
python:
  - "3.6"
services:
  - docker
addons:
  apt:
    update: true
    packages:
      - openvswitch-switch
install:
  - set -e
  - bin/setup_base
  - bin/setup_dev
script:
  - set -e
  - bin/build_daq
  - bin/test_daq
env:
  global:
    - DOCKER_STARTUP_TIMEOUT_MS=60000
  matrix:
    - DAQ_TEST=base
    - DAQ_TEST=multi
    - DAQ_TEST=aux
branches:
  except:
  - /^release-\d+\.\d+(\.\d+)?$/
