sudo: required
dist: trusty
language: python
python:
  - "3.6"
services:
  - docker
addons:
  apt:
    update: true
    packages:
      - openvswitch-switch
install:
  - set -e
  - bin/setup_base
  - bin/setup_dev
script:
  - set -e
  - bin/build_daq
  - bin/test_daq
env:
  global:
    - DOCKER_STARTUP_TIMEOUT_MS=60000
  matrix:
    - DAQ_TEST=testing/test_base.sh  DAQ_RESULT=testing/test_base.out
    - DAQ_TEST=testing/test_multi.sh DAQ_RESULT=testing/test_multi.out
    - DAQ_TEST=testing/test_aux.sh   DAQ_RESULT=testing/test_aux.out
branches:
  except:
  - /^release-\d+\.\d+(\.\d+)?$/
