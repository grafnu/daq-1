---
acls:
  '@from:template_lightbulb_acl':
  - rule:
      description: "MUD lightbulb mqtt-frdev"
      dl_type: "0x0800"
      dl_src: "@mac:lightbulb"
      nw_proto: 6
      nw_dst: "@dns:test.com"
      tcp_dst: 443
      actions:
        allow: 1
  - rule:
      description: "MUD lightbulb ssh-frdev"
      dl_type: "0x0800"
      dl_src: "@mac:lightbulb"
      nw_proto: 6
      nw_dst: "@dns:test.com"
      tcp_src: 23
      actions:
        allow: 1
  - rule:
      description: "MUD lightbulb bacnet"
      dl_type: "0x0800"
      dl_src: "@mac:lightbulb"
      nw_proto: 17
      nw_dst: "@ctrl:bacnet"
      udp_src: 47808
      udp_dst: 47808
      actions:
        allow: 1
  '@to:template_lightbulb_acl':
  - rule:
      description: "MUD lightbulb mqtt-todev"
      dl_type: "0x0800"
      dl_dst: "@mac:lightbulb"
      nw_proto: 6
      nw_src: "@dns:test.com"
      tcp_src: 443
      actions:
        allow: 1
  - rule:
      description: "MUD lightbulb ssh-todev"
      dl_type: "0x0800"
      dl_dst: "@mac:lightbulb"
      nw_proto: 6
      nw_src: "@dns:test.com"
      tcp_dst: 23
      actions:
        allow: 1
  - rule:
      description: "MUD lightbulb bacnet"
      dl_type: "0x0800"
      dl_dst: "@mac:lightbulb"
      nw_proto: 17
      nw_src: "@ctrl:bacnet"
      udp_src: 47808
      udp_dst: 47808
      actions:
        allow: 1
