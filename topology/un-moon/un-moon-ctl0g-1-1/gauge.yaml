dbs:
  prometheus: {prometheus_addr: 0.0.0.0, prometheus_port: 9303, type: prometheus}
faucet_configs: [/etc/faucet/faucet.yaml]
watchers:
  flow_table:
    db: prometheus
    dps: [un-moon-t1sw0g-1-1, un-moon-t2sw0g-1-1]
    interval: 10
    type: flow_table
  port_stats:
    db: prometheus
    dps: [un-moon-t1sw0g-1-1, un-moon-t2sw0g-1-1]
    interval: 10
    type: port_stats
