site:
  name: nz-kiwi
  controllers:
    127.0.0.1:
    localhost:
      port: 9020
process:
  scan_interval_sec: 10
  processes:
    faucet:
      regex: python.*ryu-manager.*faucet\.faucet
      count: 2
    gauge:
      regex: python.*ryu-manager.*faucet\.gauge
    forch:
      regex: ^python.*forchestrator
    sleep:
      regex: "sleep 30\\.3231"
